<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>To-do List</title>
</head>
<body class="bg-dark bg-gradient">
  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Simple List</h1>
      <form class="form-search">
        <input class="form-control m-auto" type="text" name="search" placeholder="Search the List" autofocus />
      </form>
    </header>

    <div class="">
      <ul class="list-container list-group mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center" data-list="Estudar">
          <span>Estudar</span>
          <div class="icons d-flex justify-content-between align-items-center">
            <i class="fa-regular fa-trash-can" data-trash="Estudar"></i>
          </div>
        </li>
  
        <li class="list-group-item d-flex justify-content-between align-items-center" data-list="Planejar aulas">
          <span>Planejar aulas</span>
          <div class="icons d-flex justify-content-between align-items-center">
            <i class="fa-regular fa-trash-can" data-trash="Planejar aulas"></i>
          </div>
        </li>
  
        <li class="list-group-item d-flex justify-content-between align-items-center" data-list="Assistir Chanson Man">
          <span>Assistir Chanson Man</span>
          <div class="icons d-flex justify-content-between align-items-center">
            <i class="fa-regular fa-trash-can" data-trash="Assistir Chanson Man"></i>
          </div>
        </li>
      </ul>
    </div>

    <form class="form-add-todo text-center my-4">
      <label class="text-light">Add to List</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>
  </div>

  <script src="https://kit.fontawesome.com/523657ff66.js" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
